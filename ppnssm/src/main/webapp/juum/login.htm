<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>管理系统后台</title>

	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/black/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">
	<link rel="stylesheet" type="text/css" href="css/list.css">

<div style="width:100%;height:90%;position: absolute;top:50%;left:50%;margin-top:-320px;margin-left:-50%;">
	<div class="header">欢迎使用</div>
	<div class="center">
		<div class="login_right">
			<div style="width:100%;height:auto;margin-top:150px;">
			<form   action="../login" method="post" name="loginForm" id="loginForm" class="loginForm">
				<div class="login_info">
					<label>用户名：</label>
					<input type="text" name="loginname" id="loginname" class="easyui-validatebox tb" data-options="required:true"/>
					&nbsp;<span id="nameerr" class="errInfo"></span>
				</div>
				<div class="login_info">
					<label>密　码：</label>
					<input type="password" name="password" id="password" class="easyui-validatebox tb" data-options="required:true" />
					&nbsp;<span id="pwderr" class="errInfo"></span>
				</div>
				<div class="login_info">
					<label>验证码：</label>
					<input type="text" name="code" id="code"class="easyui-validatebox tb" data-options="required:true"/>
					&nbsp;<span id="codeerr" class="errInfo"></span>
				</div>
				<div class="login_info">
					<label>　　　　</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<img id="codeImg" alt="点击更换" title="点击更换" src=""/>
				</div>
				<p>
				<div class="login_info">
					<input type="button" name="loginBtn" id="loginBtn" value="登录" class="btn" onclick="login()"/>
					<label>　　　</label>
					<input type="reset" name="cancelBtn" id="cancelBtn" value="取消" class="btn"/>
				</div>
				<div class="login_info">
					<input type="checkbox" id="autologin" name="autologin" class="autologin" value="" 
					style="margin: 0px; vertical-align: middle; padding: 0px; 
					width: 16px; height: 16px; font-size: 20px;" />&nbsp;一周内自动登录
					<input type="hidden" id="autologinch" name="autologinch"  class="autologinch" value=""/>
				</div>	
			</form>
			</div>
		</div>
		<div class="login_left">
			<div style="width:100%;height:auto;margin-top:150px;">
				<div class="logo"></div>
				<div class="left_txt">
				
				</div>
			</div>
		</div>
	</div>
	<div class="bottom">
		Copyright &copy; 2015 
	</div>
</div>
	<script type="text/javascript">
		$(document).ready(function(){
			changeCode();
			$("#codeImg").bind("click",changeCode);
			if(errInfo!=""){
				if(errInfo.indexOf("验证码")>-1){
					$("#codeerr").show();
					$("#codeerr").html(errInfo);
					$("#code").focus();
				}else{
					$("#nameerr").show();
					$("#nameerr").html(errInfo);
				}
			}
			$("#loginname").focus();
		});
	
		function genTimestamp(){
			var time = new Date();
			return time.getTime();
		}
	
		function changeCode(){
			$("#codeImg").attr("src","../code.action?t="+genTimestamp());
		}
		
		function resetErr(){
			$("#nameerr").hide();
			$("#nameerr").html("");
			$("#pwderr").hide();
			$("#pwderr").html("");
			$("#codeerr").hide();
			$("#codeerr").html("");
		}
		
		function check(){
			
			/* 
			resetErr();
			if($("#loginname").val()==""){
				$("#nameerr").show();
				$("#nameerr").html("用户名不得为空！");
				$("#loginname").focus();
				return false;
			}
			if($("#password").val()==""){
				$("#pwderr").show();
				$("#pwderr").html("密码不得为空！");
				$("#password").focus();
				return false;
			}
			if($("#code").val()==""){
				$("#codeerr").show();
				$("#codeerr").html("验证码不得为空！");
				$("#code").focus();
				return false;
			} */
			if($(".autologin").is(":checked")){
		    	$(".autologinch").val("Y");
		    }
			return true;
		}
		
		function login(){
			if($(".autologin").is(":checked")){
		    	$(".autologinch").val("Y");
		    }
			var params={
					loginname:$("#loginname").val(),
					password:$("#password").val(),
					code:$("#code").val(),
					autologinch:$("#autologinch").val()
	 		};
			if($('#loginForm').form('validate')){
				$.ajax({
		 	        url : "../loginjson",// 后台处理方法
		 	        dataType : "json",
		 	        type:"POST",
		 	        headers : {
		 	            "DataType" : "json"
		 	        },
		 	        data:params,
		 	        success : function(result) {
		 	        	if(result.success){
		 	        		var url = "../juum/index.htm";
		 	   				window.location = url;
		 	        	}else{
		 	        		$.messager.show({ 
		 						 title: '错误',
		 						 msg: result.msg
		 					});
		 	        	}
		 	        },
		 	    });
			} 
			//document.loginForm.submit();
		}    	
	</script>
</body>
</html>
